<ion-header>
  <ion-navbar color="info">
    <ion-title>Add</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="title" placeholder="Title" value="{{name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea type="text" placeholder="Content" [(ngModel)]="content" value="{{content}}"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-buttons end>
    <button ion-button (click)="save(title, content)" color="info">SAVE</button>
  </ion-buttons>
</ion-content>
